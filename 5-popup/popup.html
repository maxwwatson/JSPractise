    <!-- Popup -->
    <header class="page-header header container-fluid">
        <div class="description">

                <h1>Pop-up</h1>
                <p>HTML CSS Javascript Bootstrap</p>
                <p>Wait 3 sec.. or click this button a jquery popup</p>
                
                <!-- Bootstrap modal -->
               <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Launch Bootstrap modal
                </button>
                
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" id="myModals" >Launch my modal</button>
                <!-- My written modal -->
                <div class="mModal">
                    <div class="mModalContent">
                        <span class="close1">&times;</span>
                        <h1>Sign up for our Newsletter</h1>
                        <p>It's easy! Just enter your email below to get updates on our website.</p>
                        <form action="submit">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" placeholder="janedoe@gmail.com">
                            <input type="submit" id="submit" value="Submit">
                        </form>
                    </div>
                </div>

            </div>
